# etl默认配置文件
flink:
  task:
    type: stream


app:
  name: FlinkSupportEtl
  etlMode: true
  sqlMode: false



etl:
  reader:
    name: examplereader
    class:
    parallelism: 1
    example:
      endIndex: 1000

  processer:
    name: examplechannle
    class:
    parallelism: 1
    example:
      channelVar: channel_var

  writer:
    name: examplewriter
    class:
    parallelism: 1
    batchWriteMode: false #写出模式,是批量写出 还是逐条写出
    batchWriteSize: 100 #批量写出的大小
    example:
      writerVar: writer_var